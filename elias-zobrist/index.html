		<div class="buttons"> 
			<button id= "btnAll" class="button-filter" data-tag="*">It's just a butt –<br>Lugano, Switzerland</button>
		</div>

		<h1 id="text">
			A project that (doesn't) collect the indifference and excuses of smokers in Lugano.<br>
			Walking through the streets of my home town, I photographed all the cigarette butts I came across.<br>
			The purpose of this site is to raise awareness and at the same time to highlight indifference.
		</h1>
