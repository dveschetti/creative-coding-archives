      <div id="MyCanvasB">
        <div class="rectangle" data-tag="Poetries">
          <div class="rectInfo" data-tag="Poetries">
            <p data-tag="Poetries">Poetries</p>
          </div>
        </div>
        <div class="rectangle" data-tag="Drawings">

            <p data-tag="Drawings">Drawings</p>
          </div>
        </div>
        <div class="rectangle" data-tag="Photos">

          </div>
        </div>
        <div class="rectangle" data-tag="Songs">

            <p data-tag="Songs">Songs</p>
          </div>
        </div>
      </div>
    </div>
